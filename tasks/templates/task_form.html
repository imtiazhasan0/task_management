{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4 w-1/2">
        <div>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 
                {% if message.tags == "success" %} bg-green-400 
                {% elif message.tags == "error" %} bg-red-400 
                {% elif message.tags == "warning" %} bg-yellow-400 
                {% else %} bg-blue-400 
                {% endif %}
                ">{{ message }}
                </div>
            {% endfor %}
        {% endif %}
        </div>
    <form method="post">
        {% csrf_token %}
        {{ task_form.as_p }}
        {{ task_details_form.as_p }}
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
